<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
    <h2>Mi Perfil</h2>

    <form th:action="@{/perfil/actualizar}" method="post">

        <p>Bienvenido, <b th:text="${usuario.nombre}"></b>!</p>
        <p>Usuario: <b th:text="${usuario.nombreUsuario}"></b></p>
        <p>Correo: <b th:text="${usuario.correo}"></b></p>

        <label>Avatar (URL imagen):</label><br>
        <input type="text" name="avatar" th:value="${usuario.avatar}"/><br><br>

        <label>Notificaciones:</label>
        <input type="checkbox" name="notificaciones" th:checked="${usuario.notificaciones}"/><br><br>

        <h3>Juegos de Interés</h3>
        <div th:each="juego : ${juegos}">
            <input type="checkbox" name="juegosSeleccionados"
                   th:value="${juego.idJuego}"
                   th:checked="${usuario.juegosDeInteres.contains(juego)}"/>
            <span th:text="${juego.nombre}"></span><br>
        </div>

        <br>
        <button type="submit">Guardar Cambios</button>
    </form>

    <br>
    <a th:href="@{/inicio}">Volver al inicio</a> |
    <a th:href="@{/logout}">Cerrar sesión</a>
</body>
</html>
