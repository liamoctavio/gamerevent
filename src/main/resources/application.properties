spring.application.name=gamerevent


#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mydatabase?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.url=jdbc:mysql://mysql-duoc:3306/mydatabase?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=myuser
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
logging.level.org.springframework.boot.autoconfigure.security=INFO

server.servlet.session.tracking-modes=cookie

server.servlet.session.cookie.same-site=strict
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

spring.datasource.hikari.initializationFailTimeout=60000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.validationTimeout=5000
spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.minimumIdle=5